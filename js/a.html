<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>touches</title>
    <style>
        body{ font-size:60px; color:red;}
    </style>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function () {

            var sx,sy;
            var h;
            var obj2= document.getElementById("div2");
            function touches(ev){
                if(ev.touches.length==1){
                           var oDiv=document.getElementById("div1");
                    switch(ev.type){

                        case 'touchstart':
                            ev.preventDefault();  //阻止出现滚动条
//                        oDiv.innerHTML='Touch start('+ev.changedTouches[0].clientX+', '+ev.changedTouches[0].clientY+')';
                            sx=ev.touches[0].clientX - obj2.offsetLeft;
                            sy=ev.touches[0].clientY - obj2.offsetTop;

                            break;

                        case 'touchmove':
                            ev.preventDefault();  //阻止出现滚动条
                                var mx=ev.changedTouches[0].clientX-sx;
                                var my=ev.changedTouches[0].clientY-sy;
                                $("#div2").css({"marginLeft":mx-200+"px"});
                                $("#div2").css({"marginTop":my-200+"px"});
                            break;
                    }
                }
            }
            document.addEventListener('touchstart',touches,false);
            obj2.addEventListener('touchmove',touches,false);
            document.addEventListener('touchend',touches,false);

        })

    </script>
</head>

<body>
<div id="div1" style="background-color: aqua;width: 100%;height: 200px;"></div>
<div id="div2" style="background-color: red;width: 100px;height: 100px; position: absolute;left: 200px;">s</div>
</body>
</html>
